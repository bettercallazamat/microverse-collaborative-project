<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @media screen and (max-width: 768px) {
          body {
              background-color: green;
          }
      }
      #header {
          background-color: black;
          height: 100px;
          display: flex;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="https://fanart.tv/fanart/music/67fd5116-7a49-4abf-a34f-b08774128a7a/hdmusiclogo/stormzy-5a7c59563ef26.png"/> 
      <nav id="nav-bar">
        <ul>
          <li><a class='nav-link' href="#tickets">Buy tickets</a></li>
          <li><a class='nav-link' href="#schedule">Schedule</a></li>
          <li><a class='nav-link' href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <div id="tickets">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/9vgar9pInkg" 
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <h2> Buy tickets now!</h2>
        <input type='email' id='email' name="email" placeholder="Enter your email"/>
        <br>
        <input type="text" id="fullname" placeholder="Enter your  full name" required>
        <br>
        <input type="submit" id="submit">
      </form>
    </div>
    <div id="schedule">
      
    </div>
    <div id="contacts">
      
    </div>







    <script  src="js/index.js"></script>
  </body>
</html>
